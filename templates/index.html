<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <!-- <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div> -->
        <div>
            <!-- <h1>Welcome, {{ username }}!</h1> -->
        </div>

        <div class="form-container">
            <header class="header">
            <h2>Diabetes Prediction</h2>
            <button >
            <div class="logout">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
            </button>
            </header>
            <form method="POST" id="prediction-form">
                <div class="form-group">
                    <label for="Glucose">Glucose</label>
                    <input type="number" id="glucose" name="glucose" placeholder="glucose" required>
                </div>

                <div class="form-group">
                    <label for="Blood_Pressure">Blood Pressure</label>
                    <input type="number" id="blood_pressure" name="blood_pressure" placeholder="Blood Pressure"
                        required>
                </div>

                <div class="form-group">
                    <label for="skin_thickness">Skin Thickness</label>
                    <input type="number" id="skin_thickness" name="skin_thickness" placeholder="Skin Thickness"
                        required>
                </div>

                <div class="form-group">
                    <label for="insulin">Insulin</label>
                    <input type="number" id="insulin" name="insulin" placeholder="Insulin" required>
                </div>

                <div class="form-group">
                    <label for="BMI">BMI</label>
                    <input type="number" id="bmi" name="bmi" placeholder="bmi" required>
                </div>

                <div class="form-group">
                    <label for="Diabetes_Prediction_function">Diabetes Prediction Function</label>
                    <input type="number" id="dpf" name="dpf" placeholder="Diabetes Prediction Function" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="age" required>
                </div>

                <!-- <button type="submit">OUTCOME</button> -->
                <button type="submit" id="outcome-btn">OUTCOME</button>
            </form>
        </div>
        <div class="result-container">
            <h5>Prediction Result</h5>
            <hr>
            <div class="result">
                {{ result }}
            </div>
        </div>
        <!-- <div>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div> -->
    </div>

    </div>

</body>

</html>
